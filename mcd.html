<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Document</title>
</head>
<body>
   <div>
      <input type="text" id="a">
      <input type="text" id="b">
      <input type="text" id="c">
      <button type="button" onclick="mostrar()">resultado</button>
      <span id="resultado"></span>
   </div>
   <script>
   function mcd(x, y) {
      if (typeof x != 'number' || !Number.isInteger(x)) {
         throw TypeError('El primer argumento debe ser un número.');
      }
      
      if (typeof y != 'number' || !Number.isInteger(y)) {
         throw TypeError('El primer argumento debe ser un número.');
      }

      x = Math.abs(x);
      y = Math.abs(y);
      let z;

      while(y) {
         z = y;
         y = x % y;
         x = z;
      }

      return x;
   }

   function mcdVariosNumeros(numeros) {
      

      let x = numeros[0];

      for(let i = 1; i < numeros.length; ++i) {
         let y = numeros[i];
         x = mcd(x, y);
      }

      return x;
   }
   function mostrar(){
   var a = document.getElementById("a").value;
   var b = document.getElementById("b").value;
   var c = document.getElementById("c").value;
   arreglo = [parseInt(a),parseInt(b),parseInt(c)];

   try {
      document.getElementById("resultado").innerHTML = mcdVariosNumeros(arreglo); 
   } catch (e) {
      document.getElementById("resultado").innerHTML = console.log(`Error: ${e.message}`);
   }
   

   }

   try {
      console.log(mcdVariosNumeros([2, 3, 5]));   // 1
   } catch (e) {
      console.log(`Error: ${e.message}`);
   }

   console.log();

   try {
      console.log(mcdVariosNumeros([7, 21, 14]));   // 7
   } catch (e) {
      console.log(`Error: ${e.message}`);
   }

   console.log();

   try {
      console.log(mcdVariosNumeros([6, 3, 12]));   // 3
   } catch (e) {
      console.log(`Error: ${e.message}`);
   }

   console.log();

   try {
      console.log(mcdVariosNumeros([6, 18, 12, 24]));   // 6
   } catch (e) {
      console.log(`Error: ${e.message}`);
   }

   console.log();


   </script>
</body>
</html>
